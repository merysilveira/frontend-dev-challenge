<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Healthcare Admin - Meriellen</title>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,700;1,800&display=swap"
		rel="stylesheet" />
	<link href="/admin-meriellen/assets/css/main.min.css" rel="stylesheet" />
</head>

<body>
	<div class="wrapper">

		<!--Sidebar-->
		<aside class="sidebar__wrap">
			<a class="sidebar__logo" href="index.html">
				<i class="fas fa-dna"></i>
				<h1>Healthcare</h1>
			</a>

			<hr class="sidebar__line sidebar__line--0">

			<ul class="sidebar__list">
				<li class="sidebar__list_item active">
					<a class="sidebar__list_link" href="index.html">
						<i class="fas fa-fw fa-tachometer-alt"></i>
						<span>Dashboard</span>
					</a>
				</li>
				<hr class="sidebar__line">
				<div class="sidebar__list_heading">Users</div>
				<li class="sidebar__list_item">
					<a class="sidebar__list_link" href="#">
						<i class="fas fa-fw fa-user-md"></i>
						<span>Physicians</span>
					</a>
				</li>
				<li class="sidebar__list_item">
					<a class="sidebar__list_link" href="#">
						<i class="fas fa-fw fa-procedures"></i>
						<span>Patients</span>
					</a>
				</li>
				<hr class="sidebar__line">
				<div class="sidebar__list_heading">Settings</div>
				<li class="sidebar__list_item">
					<a class="sidebar__list_link closed" href="#">
						<i class="fas fa-fw fa-file-medical"></i>
						<span>Reports</span>
					</a>
				</li>
			</ul>
		</aside>

		<!--Content Wrap-->
		<div class="content__wrap">

			<!--Content-->
			<div class="content">

				<!--Header-->
				<header class="header__wrap">

					<!--Search-->
					<form class="header_search__wrap">
						<input type="text" class="header_search" placeholder="Search for..." aria-label="Search">
						<button class="header_search__bt"><i class="fas fa-search fa-sm"></i></button>
					</form>

					<!--Navbar-->
					<ul class="header_navbar__wrap">

						<!--Messages-->
						<li class="header_navbar__messages">
							<a href="#">
								<i class="fas fa-envelope fa-fw"></i>
								<span class="header_navbar__messages__counter">7</span>
							</a>
						</li>

						<div class="header_navbar__line"></div>

						<!--User Information-->
						<li class="header_navbar__user dropdown">
							<a class="dropdown-toggle" href="#">
								<span class="header_navbar__user_name">Jane Doe</span>
								<img class="header_navbar__user_image" src="https://picsum.photos/id/1027/100/">
							</a>
						</li>

					</ul>

				</header>

				<!--Begin Page Content-->
				<div class="container_fluid">

					<!--Page Heading-->
					<div class="heading__wrap">
						<h2>Dashboard</h2>
						<a href="#" class="heading__bt"><i class="fas fa-download"></i> Download Reports</a>
					</div>

					<!--Cards-->
					<div class="cards__wrap row__wrap">

						<!--Consults (Monthly)-->
						<div class="cards__item cards__item--monthly">
							<div class="cards__item_body">
								<div class="cards__item_info">
									<div class="cards__item_type">Consults (Monthly)</div>
									<div class="cards__item_value">40,000</div>
								</div>
								<i class="fas fa-calendar fa-2x"></i>
							</div>
						</div>

						<!--Consults (Annual)-->
						<div class="cards__item cards__item--annual">
							<div class="cards__item_body">
								<div class="cards__item_info">
									<div class="cards__item_type">Consults (Annual)</div>
									<div class="cards__item_value">215,000</div>
								</div>
								<i class="fas fa-calendar-alt fa-2x"></i>
							</div>
						</div>

						<!--Consults (Completed)-->
						<div class="cards__item cards__item--completed">
							<div class="cards__item_body">
								<div class="cards__item_info">
									<div class="cards__item_type">Consults Completed</div>
									<div class="cards__item_progress__wrap">
										<div class="cards__item_value">75%</div>
										<div class="cards__item_progress-bar">
											<span style="width: 75%" aria-valuenow="75" aria-valuemin="0"
												aria-valuemax="100"></span>
										</div>
									</div>
								</div>
								<i class="fas fa-clipboard-list fa-2x"></i>
							</div>
						</div>

						<!--Pendind Requests-->
						<div class="cards__item cards__item--requests">
							<div class="cards__item_body">
								<div class="cards__item_info">
									<div class="cards__item_type">Pending Requests</div>
									<div class="cards__item_value">18</div>
								</div>
								<i class="fas fa-exclamation-triangle fa-2x"></i>
							</div>
						</div>

					</div>

					<!--Notes and Database images row-->
					<div class="row__wrap">

						<!--Database Images-->
						<div class="images__wrap cards_large__wrap">
							<div class="cards_large__header">
								<h6>Database images</h6>
							</div>
							<div class="cards_large__body">
								<div class="images__list" id="js-images__list"></div>
								<a class="images__bt" href="https://picsum.photos/images" target="_blank"
									rel="nofollow">See more →</a>
							</div>
						</div>

					</div>

				</div>

			</div>

			<!--Footer-->
			<footer class="footer__wrap">
				<div class="container">
					<span>Copyright © HealthCare 2020</span>
				</div>
			</footer>

		</div>

	</div>
</body>

<script src="/admin-meriellen/assets/js/index.js"></script>

</html>
